<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Criando Elementos </title>
</head>

<body>
    <main id="paiDoPai">
        <section id="pai">
            <section id="primeiroFilho"></section>
            <section id="elementoOndeVoceEsta">

                <section id="segundoEUltimoFilhoDoFilho"></section>
            </section>
            Atenção!
            <section id="terceiroFilho"></section>
            <section id="quartoEUltimoFilho"></section>
        </section>
    </main>

    <script>

        /*
        Crie um irmão para elementoOndeVoceEsta.
        Crie um filho para elementoOndeVoceEsta.
        Crie um filho para primeiroFilhoDoFilho.
        A partir desse filho criado, acesse terceiroFilho.
        */
       
        let ondeVoceEsta = document.querySelector("#elementoOndeVoceEsta");
        let irmao = document.createElement('div');
        irmao.className = 'irmao'
        ondeVoceEsta.appendChild(irmao);

        let paragrafo = document.createElement('p');
        paragrafo.innerText = 'PARAGRAFO';
        paragrafo.id = 'p-ondeVoceEsta';
        ondeVoceEsta.appendChild(paragrafo);

        let primeiroFilho = ondeVoceEsta.firstElementChild;
        let subtitle = document.createElement('h2');
        subtitle.innerText = 'Subtítulo';
        primeiroFilho.appendChild(subtitle);

        let teste = primeiroFilho.parentNode.nextElementSibling;


    </script>
</body>

</html>
